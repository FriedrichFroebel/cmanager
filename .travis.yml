language: java
install: true

os: linux
dist: xenial

matrix:
  include:
    - jdk: openjdk10

script:
  - chmod +x gradlew
  - ./gradlew jar

# Created using https://github.com/mandeep/Travis-Encrypt.
env:
  global:
    - secure: 
    - secure: 

# See https://guides.gradle.org/executing-gradle-builds-on-travisci/#enable_caching_of_downloaded_artifacts.
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: 
  file: '$HOME/FriedrichFroebel/cmanager/build/libs/cm-ci.jar'
  skip_cleanup: true
  on:
    tags: false
  draft: true
  prerelease: true
  name: 'Automated build'
  tag_name: 'prelease'
after_deploy:
  - ls -l $HOME/FriedrichFroebel/cmanager/build/libs
