/**
 * Basic helper methods for the Gradle build.
 */

// Check if we are running on Travis CI.
ext.isTravis = { ->
    if (System.getenv('USER') != 'travis') return false
    if (System.getenv('HAS_JOSH_K_SEAL_OF_APPROVAL') != 'true') return false
    return true
}

// Retrieve the system string for indicating the package content.
ext.getSystemString = { ->
    def osName = System.getProperty('os.name').toLowerCase()
    if (osName.contains('windows')) return 'windows';
    return osName;
}
